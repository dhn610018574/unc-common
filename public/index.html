<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>上海联通天玑视频云平台</title>
    <style>
      html,
      body,
      #app {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .avue-home {
        background-color: #051829;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .avue-home__main {
        user-select: none;
        width: 100%;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

      .avue-home__loading {
        height: 32px;
        width: 32px;
        margin-bottom: 20px;
      }

      .avue-home__title {
        color: #fff;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .avue-home__sub-title {
        color: #ababab;
        font-size: 12px;
      }

      .avue-home__footer {
        width: 100%;
        flex-grow: 0;
        text-align: center;
        padding: 1em 0;
      }

      .avue-home__footer > a {
        font-size: 12px;
        color: #ababab;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <noscript>
      <strong>很抱歉，如果没有 JavaScript 支持，网站将不能正常工作。请启用浏览器的 JavaScript 然后继续。</strong>
    </noscript>
    <div id="app">
      <div class="avue-home">
        <div class="avue-home__main">
          <img class="avue-home__loading" src="loading-spin.svg" alt="loading" />
          <div class="avue-home__title">
            正在加载资源
          </div>
          <!-- <div class="avue-home__sub-title">
            初次加载资源可能需要较多时间 请耐心等待
          </div> -->
        </div>
        <div class="avue-home__footer">
          <a href="" target="_blank"> Copyright © 2019 联通(上海)产业互联网有限公司</a>
        </div>
      </div>
    </div>
    <script src="<%= BASE_URL %>polyfill.js"></script>
    <script src="<%= BASE_URL %>util/crypto-js.js" charset="utf-8"></script>
  </body>
</html>
